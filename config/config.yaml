应用程序:
  version_check_url: "https://raw.githubusercontent.com/sansan0/TrendRadar/refs/heads/master/version"
  show_version_update: true # 控制是否显示版本更新提示。如果为false，则不接受新版本提示。

爬虫:
  request_interval: 1000 # 请求间隔（毫秒）
  enable_crawler: true # 是否启用新闻采集功能。如果为false，程序将直接停止。
  use_proxy: false # 是否启用代理，false表示不启用
  default_proxy: "http://127.0.0.1:10086"

# 🔸 daily（当日汇总模式）
#   • 推送时机：按时推送(默认每小时推送一次)
#   • 显示内容：当日所有匹配新闻 + 新增新闻区域
#   • 适用场景：日报总结、全面了解当日热点趋势
#
# 🔸 current（当前榜单模式）
#   • 推送时机：按时推送(默认每小时推送一次)
#   • 显示内容：当前榜单匹配新闻 + 新增新闻区域
#   • 适用场景：实时热点追踪、了解当前最火的内容
#
# 🔸 incremental（增量监控模式）
#   • 推送时机：有新增才推送
#   • 显示内容：新出现的匹配频率词新闻
#   • 适用场景：避免重复信息干扰

# 推送模式选择
报告:
  模式: "incremental" # 可选："daily"|"incremental"|"current"
  rank_threshold: 5 # 突出排名的阈值

通知:
  enable_notification: true # 是否启用通知功能，如果 false，则不发送手机通知
  message_batch_size: 4000 # 消息分批大小（字节）(这个配置别动)
  dingtalk_batch_size: 20000 # 钉钉消息分批大小（字节）(这个配置也别动)
  feishu_batch_size: 29000 # 飞书消息分批大小（字节）
  batch_send_interval: 3 # 批次发送间隔（秒）
  feishu_message_separator: "━━━━━━━━━━━━━━━━━━━" # feishu 消息分割线

  # 推送时间窗口控制（可选功能）
  push_window:
    enabled: true  # 是否启用推送时间窗口控制，默认关闭
    time_range:
      start: "6:00"  # 推送时间窗口开始（北京时间）
      end: "22:00"   # 推送时间窗口结束（北京时间）
    once_per_day: false  # 每天在时间窗口内只推送一次，如果 false，则窗口内每次执行都推送
    push_record_retention_days: 7  # 推送记录保留天数

  # 请务必妥善保管好 webhooks，不要公开
  # 如果你通过分支在GitHub上部署这个项目，请不要在这里填写任何webhooks。相反，请在GitHub Secret中填写webhooks。
  # 不然轻则手机上收到奇怪的广告推送，重则存在更严重的安全隐患

人:
  feshu_url: "" # feshu_robot 的 webhook URL
  dingtalk_url: "" # 钉钉机器人的 Webhook URL
  wework_url: "" # WeCom 机器人的 Webhook URL
  电报机器人令牌: "" # 电报机器人令牌
  电报聊天_ID: "" # 电报聊天 ID
  email_from: "" # 发件人的电子邮件地址
  email_password: "" # 发件人的邮箱密码或授权码
  email_to: "" # 收件人邮箱地址，多个收件人用逗号分隔
  email_smtp_server: "" # SMTP 服务器地址（可选，留空自动检测）
  email_smtp_port: "" # SMTP 端口（可选，留空自动检测）
  ntfy_server_url: "https://ntfy.sh" # ntfy 服务器地址。默认使用公共服务。您可以将其更改为自托管地址。
  ntfy_topic_name: "" # ntfy 主题名称
  ntfy_token: "" # ntfy 访问令牌（可选，用于私有主题）

重量:
  排名权重: 0.5  # 排名的权重
  频率权重: 0.3  # 频率权重
  热度权重: 0.2  # 热度的权重

